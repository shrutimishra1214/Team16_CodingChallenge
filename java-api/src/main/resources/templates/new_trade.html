<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Trade</title>
</head>
<body>
	<div align="center">
		<h1>New Trade</h1>
		<br />
		<form action="#" th:action="@{/save_trade}" th:object="${trade}"
			method="post">

			<table border="0" cellpadding="10">
			
			<tr>
					<td>Bond ID:</td>
					<td><input type="text" th:field="*{bid}" /></td>
				</tr>
				
				<tr>
					<td>Book ID:</td>
					<td><input type="text" th:field="*{book_id}" /></td>
				</tr>
				<tr>
					<td>CounterParty ID</td>
					<td><input type="text" th:field="*{counterparty_id}" /></td>
				</tr>
				<tr>
					<td>Trade ID</td>
					<td><input type="text" th:field="*{tid}" /></td>
				</tr>
				<tr>
					<td>Buy/Sell</td>
					<td><input type="text" th:field="*{buy_sell}" /></td>
				</tr>
				<tr>
					<td>Status</td>
					<td><input type="text" th:field="*{Status}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
