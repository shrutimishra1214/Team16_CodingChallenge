<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Bond</title>
</head>
<body>
	<div align="center">
		<h1>New Bond</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${bond}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Bond Type:</td>
					<td><input type="text" th:field="*{type}" /></td>
				</tr>
				<tr>
					<td>Face Value</td>
					<td><input type="text" th:field="*{faceValue}" /></td>
				</tr>
				<tr>
					<td>Maturity Date</td>
					<td><input type="text" th:field="*{maturity_date}" /></td>
				</tr>
				<tr>
					<td>Status</td>
					<td><input type="text" th:field="*{Status}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
